<!DOCTYPE html>
<head>
  <title>Vue 3 Concepts Demo</title>
</head>
<body>
    
    <div v-if="type === 'A'">
        A
      </div>
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>

</body>
</html>
